<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificateur Multi-Cloud - V0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .result pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            display: none;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Planificateur Multi-Cloud</h1>
        <p class="subtitle">D√©crivez votre infrastructure et g√©n√©rez votre code Terraform</p>
        
        <div class="input-group">
            <label for="userInput">D√©crivez votre infrastructure :</label>
            <textarea 
                id="userInput" 
                placeholder="Exemple: Je veux un serveur web avec une base de donn√©es s√©curis√©e dans AWS."
            ></textarea>
        </div>

        <button id="generateBtn" onclick="generateInfrastructure()">
            G√©n√©rer l'infrastructure
        </button>

        <div class="loading" id="loading">
            ‚è≥ G√©n√©ration en cours...
        </div>

        <div class="result" id="result">
            <h3>R√©sultat :</h3>
            <pre id="resultContent"></pre>
        </div>
    </div>

    <script>
        async function generateInfrastructure() {
            const userInput = document.getElementById('userInput').value.trim();
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            if (!userInput) {
                alert('Veuillez d√©crire votre infrastructure');
                return;
            }

            // D√©sactiver le bouton et afficher le loading
            generateBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');

            try {
                const response = await fetch('http://localhost:5000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description: userInput })
                });

                const data = await response.json();

                if (response.ok) {
                    resultContent.textContent = JSON.stringify(data, null, 2);
                    result.classList.add('show');
                } else {
                    alert('Erreur: ' + (data.error || 'Une erreur est survenue'));
                }
            } catch (error) {
                alert('Erreur de connexion: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        // Permettre l'envoi avec Enter (Ctrl+Enter)
        document.getElementById('userInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateInfrastructure();
            }
        });
    </script>
</body>
</html>
